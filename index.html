<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Cash-Registry-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register App</h1>
        <p class="description">Enter a bill amount and the cash given by the customer and know minimum number of notes to be return </p >
            <br>
            <label for="bill-amount"><b>Bill amount</b></label>
            <input id="bill-amount" type="text"/>
            <label for="cash-given"><b>Cash-given</b></label>
            <input id="cash-given" type="text"/>
            <br>
            <br>
            <button id="check-button">Check</button><br>
            <p id="error-msg"></p>
            <table class="change-table">
                <caption>Return Change</caption>
                <tr>
                    <th >No. of notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    
                </tr>

                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>200</td>
                    <td>100</td>
                    <td>50</td>
                     <td>20</td>
                     <td>10</td>
                </tr>
            </table>
    </div>

    
</body>
<script src="main.js"></script>
</html>
